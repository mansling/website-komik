<body>
    <nav>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="popular.html">🔥 Popular</a></li>
            <li><a href="genres.html" class="active">📚 Genres</a></li>
            <li><a href="about.html">ℹ️ About</a></li>
            <li><button id="dark-mode-toggle">🌙 Dark Mode</button></li>
        </ul>
    </nav>
    
    <header class="hero">
        <h1>Genre Komik</h1>
        <p>Temukan komik berdasarkan genre favoritmu!</p>
    </header>
    
    
    <section class="genre-list" id="genre-list">
        <div class="genre-item"><a href="#">Aksi</a></div>
        <div class="genre-item"><a href="#">Petualangan</a></div>
        <div class="genre-item"><a href="#">Fantasi</a></div>
        <div class="genre-item"><a href="#">Isekai</a></div>
        <div class="genre-item"><a href="#">Komedi</a></div>
        <div class="genre-item"><a href="#">Drama</a></div>
        <div class="genre-item"><a href="#">Horror</a></div>
        <div class="genre-item"><a href="#">Romance</a></div>
    </section>
    
    <script>
        function filterGenres() {
            let input = document.getElementById('genre-search').value.toLowerCase();
            let genres = document.querySelectorAll('.genre-item');
            
            genres.forEach(genre => {
                let text = genre.textContent.toLowerCase();
                if (text.includes(input)) {
                    genre.style.display = "block";
                } else {
                    genre.style.display = "none";
                }
            });
        }
    </script>
    
    <script src="script.js"></script>
</body>
