<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">ğŸ  Home</a></li>
            <li><a href="popular.html">ğŸ”¥ Popular</a></li>
            <li><a href="genres.html">ğŸ“š Genres</a></li>
            <li><a href="about.html">â„¹ï¸ About</a></li>
        </ul>
    </nav>

    <div class="chapter-container">
        <h1 id="chapterTitle"></h1>
        <img id="chapterImage" src="" alt="Chapter Image">      
        <!-- Tombol Navigasi -->
        <div class="navigation">
            <button id="prevChapter">â¬…ï¸ Sebelumnya</button>
            <button id="nextChapter">â¡ï¸ Berikutnya</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const comicTitle = params.get("komik") || "judul_komik_1";
        const chapterNumber = parseInt(params.get("chapter")) || 1;

        // Set judul chapter
        document.getElementById("chapterTitle").innerText = `Chapter ${chapterNumber}`;

        // Set gambar sesuai chapter
        const imageSrc = `images/${comicTitle}_ch${chapterNumber}.jpg`;
        document.getElementById("chapterImage").src = imageSrc;

        console.log("Image Source: ", imageSrc);

        // Navigasi tombol
        document.getElementById("prevChapter").addEventListener("click", function() {
            if (chapterNumber > 1) {
                window.location.href = `chapter.html?komik=${comicTitle}&chapter=${chapterNumber - 1}`;
            }
        });

        document.getElementById("nextChapter").addEventListener("click", function() {
            window.location.href = `chapter.html?komik=${comicTitle}&chapter=${chapterNumber + 1}`;
        });
    </script>
</body>
</html>
