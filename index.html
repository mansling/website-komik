<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Website Komik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="popular.html">🔥 Popular</a></li>
            <li><a href="genres.html">📚 Genres</a></li>
            <li><a href="about.html">ℹ️ About</a></li>
            <li><button id="dark-mode-toggle">🌙 Dark Mode</button></li>
        </ul>
    </nav>
    
    <header class="hero">
        <h1>Selamat Datang di Website Komik</h1>
        <p>Baca komik favoritmu dengan kualitas terbaik!</p>
    </header>
    
    <section class="search-bar">
        <input type="text" id="search-input" placeholder="Cari judul komik...">
        <button onclick="searchComics()">🔍 Cari</button>
    </section>
    
    <section class="comic-list" id="comic-list">
        <div class="comic-item">
            <img src="images/sample1.jpg" alt="Komik 1">
            <h2>Judul Komik 1</h2>
            <p>Genre: Aksi, Fantasi</p>
            <a href="detail.html">Baca Sekarang</a>
        </div>
        <div class="comic-item">
            <img src="images/sample2.jpg" alt="Komik 2">
            <h2>Judul Komik 2</h2>
            <p>Genre: Petualangan, Isekai</p>
            <a href="detail.html">Baca Sekarang</a>
        </div>
    </section>
    
    <script>
        function searchComics() {
            let input = document.getElementById('search-input').value.toLowerCase();
            let comics = document.querySelectorAll('.comic-item');
            
            comics.forEach(comic => {
                let title = comic.querySelector('h2').textContent.toLowerCase();
                if (title.includes(input)) {
                    comic.style.display = "block";
                } else {
                    comic.style.display = "none";
                }
            });
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
