<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Komik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="popular.html">🔥 Popular</a></li>
        <li><a href="genres.html">📚 Genres</a></li>
        <li><a href="about.html">ℹ️ About</a></li>
        <li><button id="dark-mode-toggle">🌙 Dark Mode</button></li>
    </ul>
</nav>

<main>
    <img id="comicImage" class="comic-image" src="images/hh.jpg" alt="Gambar Komik">
    <!-- Judul komik yang diambil dari parameter URL -->
    <h1 id="comicTitle">Judul Komik</h1>
    <p>Deskripsi singkat tentang komik ini...</p>

    <!-- Daftar Chapter Komik -->
    <h2>Chapters</h2>
    <ul id="chapterList">
        <!-- Chapter akan dimunculkan disini melalui JavaScript -->
    </ul>
</main>

<script src="script.js"></script>
<script>
    // Ambil parameter komik dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const image = urlParams.get('image');

    // Set Judul Komik
    document.getElementById('comicTitle').innerText = title;

    // Daftar Chapter Komik
    const chapterList = [
        { chapter: 1, title: "Awal Cerita", link: `detail.html?chapter=1&title=${title}` },
        { chapter: 2, title: "Petualangan Dimulai", link: `detail.html?chapter=2&title=${title}` },
        // Tambahkan chapter lainnya di sini
    ];

    // Tambahkan Chapter ke halaman
    const chapterListElement = document.getElementById('chapterList');
    chapterList.forEach(chapter => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${chapter.link}">Chapter ${chapter.chapter}: ${chapter.title}</a>`;
        chapterListElement.appendChild(li);
    });
</script>

</body>
</html>
