<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Komik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="popular.html">🔥 Popular</a></li>
        <li><a href="genres.html">📚 Genres</a></li>
        <li><a href="about.html">ℹ️ About</a></li>
        <li><button id="dark-mode-toggle">🌙 Dark Mode</button></li>
    </ul>
</nav>

<main>
    <div class="comic-detail">
        <h1 id="comicTitle"></h1>
        <img id="comicImage" src="" alt="Gambar Komik">
    </div>
</main>

<script src="script.js"></script>
<script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get('title');
    const image = urlParams.get('image');

    // Tampilkan di halaman
    document.getElementById('comicTitle').innerText = title;
    document.getElementById('comicImage').src = image;
</script>

</body>
</html>
