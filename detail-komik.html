<div class="detail-container">
    <img id="comicImage" src="" alt="Detail Komik" class="comic-image">
    <h1 id="comicTitle"></h1>
    <p>Sinopsis komik ini...</p>
    <div class="chapters">
    <h2>Chapters</h2>
    <ul id="chapterList"></ul>
</div>

</div>


<script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById('comicTitle').innerText = params.get('title') || "Judul Komik";
    document.getElementById('comicImage').src = params.get('image') || "images/default.jpg";

    // Contoh daftar chapter berdasarkan judul komik
    const chaptersData = {
        "Judul Komik 1": [
            { number: 1, link: "chapter.html?title=Judul Komik 1 - Chapter 1" },
            { number: 2, link: "chapter.html?title=Judul Komik 1 - Chapter 2" }
        ],
        "Judul Komik 2": [
            { number: 1, link: "chapter.html?title=Judul Komik 2 - Chapter 1" },
            { number: 2, link: "chapter.html?title=Judul Komik 2 - Chapter 2" }
        ]
    };

    // Ambil daftar chapter sesuai komik yang sedang dibuka
    const comicTitle = params.get('title');
    const chapterList = document.getElementById('chapterList');

    if (comicTitle && chaptersData[comicTitle]) {
        chaptersData[comicTitle].forEach(chapter => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = chapter.link;
            a.textContent = `Chapter ${chapter.number}`;
            li.appendChild(a);
            chapterList.appendChild(li);
        });
    } else {
        chapterList.innerHTML = "<li>Belum ada chapter tersedia.</li>";
    }
</script>

</body>
</html>
