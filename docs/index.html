<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Website Komik</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    
    <section class="container">
        <div class="row" id="comic-list">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/komik-a.jpg" class="card-img-top" alt="Komik 1">
                    <div class="card-body">
                        <h5 class="card-title">Judul Komik 1</h5>
                        <p class="card-text">Genre: Aksi, Fantasi</p>
                        <a href="detail.html" class="btn btn-primary">Baca Sekarang</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/komik-b.jpg" class="card-img-top" alt="Komik 2">
                    <div class="card-body">
                        <h5 class="card-title">Judul Komik 2</h5>
                        <p class="card-text">Genre: Petualangan, Isekai</p>
                        <a href="detail.html" class="btn btn-primary">Baca Sekarang</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>
    <script src="scripts/header.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>


</body>
</html>
