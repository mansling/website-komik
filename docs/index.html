<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Website Komik</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
    <div id="header-container"></div>
    <script src="header.js"></script> <!-- Pastikan ini memuat header.html -->
    <script src="scripts/main.js"></script>>   <!-- Baru kemudian memuat main.js -->
    <section class="container my-4">
        <div class="input-group mb-3">
            <input type="text" id="search-input" class="form-control" placeholder="Cari judul komik...">
            <button class="btn btn-primary" onclick="searchComics()">üîç Cari</button>
        </div>
    </section>
    
    <section class="container">
        <div class="row" id="comic-list">
            <div class="col-md-4">
                <div class="card">
                    <img src="images/komik-a.jpg" class="card-img-top" alt="Komik 1">
                    <div class="card-body">
                        <h5 class="card-title">Judul Komik 1</h5>
                        <p class="card-text">Genre: Aksi, Fantasi</p>
                        <a href="detail.html" class="btn btn-primary">Baca Sekarang</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images/komik-b.jpg" class="card-img-top" alt="Komik 2">
                    <div class="card-body">
                        <h5 class="card-title">Judul Komik 2</h5>
                        <p class="card-text">Genre: Petualangan, Isekai</p>
                        <a href="detail.html" class="btn btn-primary">Baca Sekarang</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-container"></div>

    <!-- Tambahkan Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Panggil script.js di akhir body -->


<script>
    fetch("header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("header-container").innerHTML = data;
            attachDarkModeListener(); // Pastikan fungsi ini dipanggil setelah header dimuat
        });

    function attachDarkModeListener() {
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        const body = document.body;

        if (!darkModeToggle) {
            console.error("Tombol Dark Mode tidak ditemukan!");
            return;
        }

        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", function () {
            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
        });
    }
</script>

  
</body>
</html>
