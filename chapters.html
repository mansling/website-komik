<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Chapter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="popular.html">🔥 Popular</a></li>
            <li><a href="genres.html">📚 Genres</a></li>
            <li><a href="about.html">ℹ️ About</a></li>
        </ul>
    </nav>

    <div class="chapter-list-container">
        <h1>Daftar Chapter</h1>
        <ul id="chapterList"></ul>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const comicTitle = params.get("komik") || "judul_komik_1";
        const totalChapters = 10; // Ganti sesuai jumlah chapter yang ada

        const chapterList = document.getElementById("chapterList");

        for (let i = 1; i <= totalChapters; i++) {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `chapter.html?komik=${comicTitle}&chapter=${i}`;
            link.innerText = `Chapter ${i}`;
            li.appendChild(link);
            chapterList.appendChild(li);
        }
    </script>
</body>
</html>
